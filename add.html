<!DOCTYPE html>
<html lang="ar">
<head>

    <title>إعلان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .ad-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .ad-container h1 {
            color: #333;
        }
        .ad-container p {
            color: #555;
        }
        .watch-link {
            margin-top: 20px;
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .watch-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <h1>مرحبًا بك في الإعلان!</h1>
        <p>تم عرض الإعلان بنجاح.</p>
        <a class="watch-link" href="https://t.me/YOUR_BOT_USERNAME?start=watch" target="_blank">
            مشاهدة الإعلان
        </a>
    </div>
